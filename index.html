<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center min-vh-100"
  >
    <div></div>
    <div class="text-center">
      <h1>Food App 2.0</h1>
      <label for="">Name: </label>
      <input id="name-input" type="text" class="form-control rounded-pill" />
      <label for="">Rating: </label>
      <input
        id="rating-input"
        type="number"
        class="form-control rounded-pill"
      />
      <label for="">Insert Picture</label>
      <input id="picture-input" type="text" class="form-control rounded-pill" />
      <label for="">Id: </label>
      <input id="id-input" type="text" class="form-control rounded-pill" />
    </div>
    <hr />
    <button id="add-food-btn" class="btn btn-primary rounded-pill">
      Add food
    </button>
    <hr />
    <h1 class="text-center">Our dishes</h1>
    <hr />
    <div id="food-container"></div>
    <div id="anotherfoodContainer" class="row"></div>
    <script src="main.js"></script>
  </body>
</html>
